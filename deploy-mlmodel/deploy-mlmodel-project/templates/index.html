<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Prediksi Harga Beras</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  
</head>
  
<body>
    <div>
     <h2>Prediksi Harga Beras</h2>
        <form action="/predict" method="post">
           <select type="text" name="bulan" placeholder="Bulan" required="required">
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
           </select>
           <input type="number" min=2022 name="tahun" placeholder="Tahun" required="required" />
           <select type="text" name="kualitas" placeholder="Kualitas Beras" required="required">
              <option value="premium">Premium</option>
              <option value="medium">Medium</option>
              <option value="luar_kualitas">Luar Kualitas</option>
           </select>
           <button type="submit" class="btn btn-primary btn-block btn-large">Prediksi Harga</button>
         </form>
         {{ prediction }}
       <br>
       <br>
    </div>
   </body>
</html>
